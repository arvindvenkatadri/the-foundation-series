## Values: Do No Harm
.pull-left[

- The Golden Rule, of course, is **“do to others as you would have them do to you.”**

- The Silver Rule, in all its double negative glory, is ***“do not do to others what you don’t want them to do to you.”***

  - In other words: never impose a Way of Thinking or Acting on Students that is not a living reality for yourself. 
  
  - Teach from a position of Belief and Practice
  
  - "Unlearn". Bah!

  - It’s close in some ways to the Hippocratic Oath, or “do no harm”.

.footnote[https://medium.com/@jeffdesjardins/the-silver-rule-taleb-and-the-slippery-slope-to-interventionism-ef6baef17c23]

## Values: Honesty

.pull-left[

- Differentiate between: 
 - What I know from my own experience
 - What I know from someone else's experience

- Transparency
  - "Arvind, Why is this Assignment graded so low?" is a **good** question!!
  - All grades **public** in my classroom
  - More than one way of doing good work in class !!
  
- If I goof up, I own up and make good
    - Change grades / comments /scores / if I make an error
    - In full public glare
    

]

## What I Teach
.pull-left[
- #### Big Understandings (**Understandings** Approach)
- #### Modelling and Applying (**Dispositions** Approach)
- #### Taxonomy of Ideas, Structures and Tools (**Skills** Approach)

#### Example: Classical TRIZ in ***FSP: Play and Invent***
- ***Big Idea:*** Generalized Problem: "Your Problem has been solved somewhere else"

- ***Modelling/Applying:*** "Metaphorize" your Problem using 39 TRIZ Parameters
- ***Taxonomy:*** The 8 TRIZ Laws of Evolution of a Product; TRIZ Contradictions Matrix; TRIZ 40 Inventive Principles

  - Replication can create **Scaleable** Things
  - Tech tools help with all that. 

- Tech can be **trans-disciplinary**

## Attitude : The Word "Yet"

Add "yet" to every perceived shortcoming...

- "I don't **know**...YET"

- "I don't **draw**...YET"

- I don't **code**..."YET"

- etc. 
]

.pull-left[
## Attitude : Anti-Fragile

To Students: Where are you on this Scale?

- Scale **-5** - Fragile: When random things break you

- Scale **0**: Resilient: When random things affect you very little

- Scale **+5**: Anti-Fragile: When random things make you thrive!!

- So:
    - Rise and Meet things.
    - Take Risks
    - Put your **Skin in the Game**
    - Be ***Antifragile!***

]
